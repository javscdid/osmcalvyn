<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Intro</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 35vw;   /* jauh lebih besar */
      max-width: 400px;
      min-width: 200px;
      opacity: 0;
      transform: translateY(-120px);
      animation: slideDown 1.5s ease forwards;
    }

    /* Server Name */
    .server-name {
      font-size: 6vw; /* sangat besar */
      font-weight: 700;
      margin-top: 30px;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.2s;
    }

    /* Button */
    .play-btn {
      display: inline-block;
      margin-top: 60px;
      padding: 22px 70px;  /* lebih tebal */
      font-size: 2em;      /* lebih besar */
      font-weight: bold;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(255,255,255,0.25);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2.5s;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: #f1f1f1;
      transform: scale(1.1);
      box-shadow: 0 10px 35px rgba(255,255,255,0.35);
    }

    /* Animations */
    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .logo {
        width: 60vw;
        max-width: 320px;
      }
      .server-name {
        font-size: 10vw;
      }
      .play-btn {
        padding: 18px 50px;
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti src logo sesuai logo server -->
    <img src="logo.png" alt="Server Logo" class="logo">
    <div class="server-name">Nama Server</div>
    <a href="#" class="play-btn">Play Server</a>
  </div>
</body>
</html>
