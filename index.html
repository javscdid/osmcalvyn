<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overall Private Server</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset dasar */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Container utama */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Logo server */
    .logo {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 40px;
      box-shadow: 0 0 60px gold;
      animation: slideDown 1s ease-out;
    }

    /* Nama server */
    .server-name {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 40px;
      opacity: 0;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    /* Tombol Play */
    .play-btn {
      padding: 22px 50px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.6em;
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
      box-shadow: 0 0 20px gold;
    }

    .play-btn:hover {
      background: linear-gradient(45deg, #FFA500, #FFD700);
      transform: scale(1.05);
      box-shadow: 0 0 30px gold;
    }

    /* Animasi */
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo server -->
    <img src="20250902_194432.png" alt="Server Logo" class="logo">

    <!-- Nama server -->
    <div class="server-name">Overall Private Server</div>

    <!-- Tombol play -->
    <a href="gtps.html" class="play-btn">Play Server</a>
  </div>
</body>
</html>
